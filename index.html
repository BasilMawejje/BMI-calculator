<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#calculate').click(function () {
          var w = parseFloat($('#weight').val());
          var h = parseFloat($('#height').val());
          var person = new Person({weight: w, height: h});
          person.calculate_bmi();
          $('#display_value').html('Your BMI is ' + person.bmi_value);
          $('#display_message').html('and you are '+ person.bmi_message);
        });
      });
    </script>

  </head>
  <body>
    <form>
        Weight: <input type="text" id="weight" placeholder="Please enter weight"><br /><br />
        Height: <input type="text" id="height" placeholder="Please enter height"><br /><br />
        <input type="button" id="calculate" value="Calculate"><br /><br />
        <input type="radio" name="bmi" value="metric" checked> Metric
        <input type="radio" name="bmi" value="imperial"> Imperial<br><br />
      <div id="result">
        <span id="display_value"></span>
        <span id="display_message"></span>
      </div>
    </form>
  </body>
</html>
