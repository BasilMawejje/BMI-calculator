<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  </head>
  <script type="text/javascript">
  $(document).ready(function () {
    $('#calculate').click(function () {
      var w = parseFloat($('#weight').val());
      var h = parseFloat($('#height').val());
      var calculationMethod = $('#calculationMethod').val();
      var person = new Person({weight: w, height: h});
      person.calculate_bmi(calculationMethod);
      $('#display_value').html('Your BMI is ' + person.bmiValue);
      $('#display_message').html('and you are '+ person.bmiMessage);
    });
    $('#calculationMethod').change(function() {
      $('#display_value').html('');
      $('#display_message').html('');
      $('#weight').val('');
      $('#height').val('');
    });
  });
</script>
  <body>
      <form>
        <h1>BMI Calculator</h1>
        <b>Weight</b>: <input type="number" min="1" id="weight" style="width: 50px; height: 20px;"><br /><br />
        <b>Height</b>: <input type="number" min="1" id="height" style="width: 50px; height: 20px;"><br /><br />
        <select id="calculationMethod"><br /><br />
          <option value="metric" selected="">Metric</option>
          <option value="imperial">Imperial</option>
        </select><br /><br />
        <input type="button" id="calculate" value="Calculate">
      </form><br /><br />
    <div id="display" style="color:green;">
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
  </body>
</html>
